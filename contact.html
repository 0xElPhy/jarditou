    <section class="row mt-2">

        </section>

<!-- Formulaire de Contact -->
    <section class="row m-0 mb-4 p-3 pb-4 shadow rounded-bottom">
        <section class="formulaire col-12">
            <form action="" method="post" id="formulaire_contact">
                <span>* Ces zones sont obligatoires</span>

            <!-- Champs Coordinnées -->
                <fieldset class="row my-4 py-2">
                    <legend class="section_title h5">Vos Coordonnées :</legend>

                <!-- Nom -->
                    <section class="part nom form-group col-lg-6 col-12">
                        <label class="label_f" for="nom">Nom* :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" type="text" id="nom" autofocus >
                            <legend class="legend_f nom h6 text-danger mt-1 ml-1" id="legende_nom" hidden></legend>
                        </div>
                    </section>
                <!-- Nom -->

                <!-- Prénom -->
                    <section class="part prenom form-group col-lg-6 col-12">
                    <label class="label_f" for="prénom">Prénom* :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" id="prenom" type="text" name="prénom">
                            <legend class="legend_f prenom h6 text-danger mt-1 ml-1" id="legende_prenom" hidden></legend>
                        </div>
                    </section>
                <!-- Prénom -->
                
                <!-- Sexe -->
                    <section class="part sexe form-group col-lg-6 col-12 mb-3">
                        <label class="label_f form-check-label" for="sexe">Sexe* :</label>
                            <div class="input-legend mt-2">
                                <div class="form-check form-check-inline">
                                    <input class="saisie radio form-check-input" id="masculin" name ="sexe" type="radio" value="Masculin">
                                    <label class="label_f form-check-label mr-4" for="sexe1">Masculin</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="saisie radio form-check-input" id="feminin" name ="sexe" type="radio" value="Féminin">
                                    <label class="label_f form-check-label" for="sexe2">Féminin</label>
                                </div>

                                <legend class="legend_f sexe h6 text-danger mt-1 ml-1" id="legende_sexe" hidden></legend>
                            </div>
                    </section>
                <!-- Sexe -->

                <!-- Date de naissance -->
                    <section class="part date form-group col-lg-6 col-12">
                        <label class="label_f" for="date">Date de naissance* :</label>
                            <div class="input-legend">
                                <input class="saisie form-control" id="date" type="text" placeholder="jj/mm/aaaa">
                                <legend class="legend_f date h6 text-danger mt-1 ml-1" id="legende_date" hidden></legend>
                            </div>
                    </section>
                <!-- Date de naissance -->
                
                <!-- Adresse -->
                    <section class="part adresse form-group col-lg-4 col-12">                   
                        <label class="label_f" for="adresse">Adresse :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" id="adresse" type="text">
                            <legend class="legend_f adresse h6 text-danger mt-1 ml-1" id="legende_adresse" hidden></legend>
                        </div>
                    </section>
                <!-- Adresse -->

                <!-- Code Postal -->
                    <section class="part code_postal form-group col-lg-4 col-12 ">
                        <label class="label_f" for="cp">Code postal* :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" id="cp" type="text" name="cp" maxlength="5">
                            <legend class="legend_f cp h6 text-danger mt-1 ml-1" id="legende_cp" hidden></legend>
                        </div>
                    </section>
                <!-- Code Postal -->
                
                <!-- Ville -->
                    <section class="part ville form-group col-lg-4 col-12">
                        <label class="label_f" for="ville">Ville :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" id="ville" type="text">
                            <legend class="legend_f ville h6 text-danger mt-1 ml-1" id="legende_ville" hidden></legend>
                        </div>
                    </section>
                <!-- Ville -->

                <!-- Email -->
                    <section class="part email form-group col-12">
                        <label class="label_f" for="email">Email* :</label>
                        <div class="input-legend">
                            <input class="saisie form-control" id="email" type="text" placeholder="david.lopez@afpa.fr">
                            <legend class="legend_f email h6 text-danger mt-1 ml-1" id="legende_email" hidden></legend>
                        </div>
                    </section>
                <!-- Email -->
    
                </fieldset>
            <!-- Champs Coordinnées -->

            <!-- Champs Demande -->
                <fieldset class="row mt-4 pt-2">
                    <legend class="section_title h5">Votre demande :</legend>

                <!-- Sujet -->
                    <section class="part sujet form-group col-lg-5 col-12">
                        <label class="label_f" for="sujet">Sujet* :</label>
                        <div class="input-legend">
                            <select class="selection form-control" id="sujet"> 
                                <option value="">Veuillez sélectionner un sujet</option>
                                <option value="Mes commandes">Mes commandes</option>
                                <option value="Question sur un produit">Question sur un produit</option>
                                <option value="Réclamation">Réclamation</option>
                                <option value="Autres">Autres</option>
                            </select>
                            <legend class="legend_f h6 text-danger mt-1 ml-1" id="legende_sujet"></legend>
                        </div>
                    </section>
                <!-- Sujet -->

                <!-- Votre Question -->
                    <section class="part question form-group col-lg-7 col-12">
                        <label class="label_f" for="question">Votre question* :</label>
                        <div class="input-legend">
                            <textarea class="zonetxt form-control" id="question" rows="3" cols="25"></textarea>
                            <legend class="legend_f h6 text-danger mt-1 ml-1" id="legende_question"></legend>
                        </div>
                    </section>
                <!-- Votre Question -->

                </fieldset>
            <!-- Champs Demande -->

            <!-- Checkbox validation formulaire -->
                <section class="part traitement form-check row mb-4">
                    <input class="saisie checkbox form-check-input" type="checkbox" id="accepte" value="accepté" required>
                    <div class="input-legend">
                        <label class="accepte form-check-label" for="accepte">J'accepte le traitement informatique de ce formulaire</label>
                        <legend class="legend_f h6 text-danger mt-1 ml-1" id="legende_accepte"></legend>
                    </div>
                </section>
            <!-- Checkbox validation formulaire -->

            <!-- Boutons Envoyer / Annuler -->
                <section class="boutons ml-lg-3 pl-lg-1">
                    <button class="btn btn-outline-success bg-dark col-12 col-lg-auto px-5 py-2 mr-lg-4" id="envoie" type="button">Envoyer</button>
                    <button class="btn btn-outline-warning bg-dark col-12 col-lg-auto px-5 py-2 my-2 my-lg-0" id="annule" role="button" type="reset">Annuler</button>
                </section>
            <!-- Boutons Envoyer / Annuler -->

            </form>
        </section>
    </section>
